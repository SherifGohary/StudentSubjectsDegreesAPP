<div class="container text-center">
  <label></label>
  
  <table class="table table-bordered table-inverse table-responsive text-center">
    <thead class="thead-inverse">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Adress</th>
        <th>Image</th>
        <th>Operations</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of stdlist">
          <td scope="row">{{item.ID}}</td>
          <td>{{item.Name}}</td>
          <td >{{item.Age}}</td>
          <td >{{item.Adress}}</td>
          <td ><img [src]="item.Image" height="50" width="50"></td>
          <td> <button (click)="delete(item.ID)" class="btn btn-danger">Delete</button>
            <button (click)="edit(item.ID)" class="btn btn-success">Edit</button>
          </td>
        </tr>
      </tbody>
  </table>
  
</div>
<app-add-student (addeve)="add($event)" (editeve)="editevent($event)" [nstd]="std"></app-add-student>
